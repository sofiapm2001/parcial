<ion-header>
  <ion-navbar>
    <ion-title>Perros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #B5D2CB">
    <ion-grid>
        <ion-row>
           <ion-col col-6 *ngFor = "let perro of perros">
              <ion-card (click) = "verperros(perro)">
                  <img *ngIf = "perro.ad.hasOwnProperty('thumbnail')"
                  src = "https://img.segundamano.mx/cover/{{perro.ad.thumbnail.path}}">
                  <img *ngIf = "!perro.ad.hasOwnProperty('thumbnail')" src="../assets/imgs/pet.jpg">

                  <h2 *ngIf = "perro.ad.hasOwnProperty('user')">
                    {{perro.ad.user.account.name}}
                  </h2>

                <ion-card-header *ngIf = "perro.ad.hasOwnProperty('list_price')">
                    Precio: {{perro.ad.list_price.label}}
                </ion-card-header>
                 
                </ion-card>
              </ion-col>
         </ion-row>
      </ion-grid>

</ion-content>
