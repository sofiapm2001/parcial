<ion-header>
  <ion-navbar>
    <ion-title>Empleos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#81AE9D">
    <ion-grid>
        <ion-row>
           <ion-col col-6 *ngFor = "let empleo of empleos">
              <ion-card (click) = "verempleos(empleo)">
                  <img *ngIf = "empleo.ad.hasOwnProperty('thumbnail')"
                  src = "https://img.segundamano.mx/cover/{{empleo.ad.thumbnail.path}}">
                  <img *ngIf = "!empleo.ad.hasOwnProperty('thumbnail')" src="../assets/imgs/maletin.jpg">

                  <h2 *ngIf = "empleo.ad.hasOwnProperty('user')">
                    {{empleo.ad.user.account.name}}
                  </h2>

                <ion-card-header *ngIf = "empleo.ad.hasOwnProperty('list_price')">
                    salario: {{empleo.ad.list_price.label}}
                </ion-card-header>
                 
                </ion-card>
              </ion-col>
         </ion-row>
      </ion-grid>

</ion-content>
