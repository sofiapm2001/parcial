<ion-header>
  <ion-navbar>
    <ion-title>buscar</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding style="background-color:#81AE9D">
    <ion-list>
        <ion-item *ngFor="let casa of items">
          <ion-thumbnail item-start>
              <img *ngIf ="casa.ad.hasOwnProperty('thumbnail')"
              src= "https://img.segundamano.mx/cover/{{casa.ad.thumbnail.path}}">
          </ion-thumbnail>
          <h2  *ngIf ="casa.ad.hasOwnProperty('subject')">
              {{casa.ad.subject}}
            </h2>
          <p *ngIf ="casa.ad.hasOwnProperty('list_price')">
              {{casa.ad.list_price.label}}</p>
          <button ion-button clear item-end (click)= "verCasa(casa)">Ver</button>
        </ion-item>
      </ion-list>
</ion-content>
